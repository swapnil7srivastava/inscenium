name: Inscenium Smoke Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  smoke-test:
    runs-on: macos-latest
    env:
      INS_LOG_FORMAT: plain
      CI: true
      INS_FORCE_CPU: 1
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Poetry
      run: pipx install poetry
    
    - name: Create/refresh lock (no update)
      run: poetry lock --no-update --no-cache
    
    - name: Install deps (dev included, no root)
      run: poetry install --no-interaction --with dev --no-root
    
    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml', '**/poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Cache Poetry
      uses: actions/cache@v4
      with:
        path: ~/.cache/pypoetry
        key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-poetry-
    
    - name: Make fix script executable and run environment setup
      run: |
        chmod +x fix_inscenium_env.sh && ./fix_inscenium_env.sh
    
    - name: Run smoke test
      run: make smoke
    
    - name: Run tests
      run: make test
    
    - name: Upload smoke artifacts
      uses: actions/upload-artifact@v4
      with:
        name: inscenium-smoke
        path: |
          runs/*/overlay.mp4
          runs/*/report.html
          runs/*/metrics.json
          runs/*/events.sgi.jsonl
          runs/**/smoke_versions.txt
        if-no-files-found: ignore